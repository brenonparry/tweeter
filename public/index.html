<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">  

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/old-tweets.css" type="text/css"/>
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="title">shitter</span>
      <div class="writ-new-tweet">
        <line><b>Take</b> a new shit</line>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <!-- HEADER -->

    <header class="main">
      <div class="avatar">
          <img class="photo" src="/images/lloyd2.png"> 
      </div>
      <!-- <br> -->
      <div class="name">
          <h2 class="username">Lloyd Christmas</h2>
      </div>
  </header>

  <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Toilet Thoughts</h2>
        <form action= "/tweets/" method="post">
          <label for="tweet-text"><b>What are you humming about?</b></label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="button-counter">
            <button class="tweet-button" type="submit">flush</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
        <article name="full-tweet">
          <header class="user-info">
            <div>
            <p class="user"><i class="fas fa-toilet"></i>    Turd Fergison</p>
            </div>
            <div>
              <p class="handle">@TurdFurgison</p>
            </div>
          </header>
          <p class="old-tweet">"Thats not my name."</p>
          <div class="footer">
            <div>
              <p class="date">10 days ago</p>
            </div>
            <div class="icons">
              <p><i class="fas fa-star"></i><i class="fas fa-retweet"></i><i class="fas fa-heart"></i></p>
            </div>
          </div>
        </article>
        <article name="full-tweet">
          <header class="user-info">
            <div>
            <p class="user"><i class="fas fa-toilet"></i>    Burt Reynolds</p>
            </div>
            <div>
              <p class="handle">@TurdFurgison</p>
            </div>
          </header>
          <p class="old-tweet">"Yeah sure, gimmie s-words for $400"</p>
          <div class="footer">
            <div>
              <p class="date">10 days ago</p>
            </div>
            <div class="icons">
              <p><i class="fas fa-star"></i><i class="fas fa-retweet"></i><i class="fas fa-heart"></i></p>
            </div>
          </div>
        </article>
        <article name="full-tweet">
          <header class="user-info">
            <div>
            <p class="user"><i class="fas fa-toilet"></i>    Harry Dunn</p>
            </div>
            <div>
              <p class="handle">@Harry_Dunn</p>
            </div>
          </header>
          <p class="old-tweet">"You cant stamp a double stamp"</p>
          <header class="footer">
              <p class="date">10 days ago</p>
            <div class="icons">
              <i class="fas fa-star"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </header>
        </article>
    </main>
  </body>
</html>
